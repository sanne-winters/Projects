<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Clicker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        margin: 1rem;
        margin-left: 2rem;
      }
      p {
        margin: 1rem;
        margin-left: 6rem;
      }
      #cookieButton {
        margin: 1rem;
        margin-left: 6rem;
      }

      #add2 {
        margin: 2rem;
        margin-left: 6rem;
      }
    </style>
  </head>
  <body>
    <h1>Click the cookie!</h1>

    <button id="cookieButton" class="btn btn-link cookiebtn">
      <img
        src="https://th.bing.com/th/id/R.6b8eb8cdab18e9dab036b392187e1df0?rik=vZMpo%2fnF1p76Rw&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fchocolate-chip-cookie-transparent%2fchocolate-chip-cookie-transparent-3.png&ehk=8ScJvVUMSckJ6jQBrEEKlOqfm3GTDgFJhnCVx14PxNY%3d&risl=&pid=ImgRaw&r=0"
        width="100"
      />
    </button>
    <p>Aantal cookies: <span id="aantalCookies">0</span></p>

    <div id="add2" class="btn btn-link dubbelcookiebtn" style="display: none">
      <button id="doubleCookie">
        <img
          src="https://th.bing.com/th/id/R.116c45e910d9bd19815fb1630438fd5d?rik=wF4HXCiGhEw2%2bw&pid=ImgRaw&r=0"
          width="100"
        />
      </button>
    </div>
    <script>
      let aantalCookies = 0;
      let cookieButton = document.getElementById("cookieButton");

      function updateAantalCookies() {
        document.getElementById("aantalCookies").textContent = aantalCookies;

        if (aantalCookies === 10) {
          document.getElementById("add2").style.display = "flex";
          cookieButton.disabled = true;
        }
      }
      cookieButton.addEventListener("click", function () {
        aantalCookies++;
        updateAantalCookies();
      });
      document
        .getElementById("doubleCookie")
        .addEventListener("click", function () {
          aantalCookies += 2;
          updateAantalCookies();

          document.getElementById("add2").style.display = "none";
          cookieButton.disabled = false;
        });

      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
